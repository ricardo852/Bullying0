
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Bully Be Kind</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bully Be Kind</h1>
            <p>Una iniciativa para combatir el bullying</p>
        </header>
        
        <main class="register-container">
            <div class="form-container">
                <h2>Registro de Usuario</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="name">Nombre Completo:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <div id="password-error" class="error"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
                <div id="success-message" class="success-message" style="display: none;">
                    Registro exitoso. <a href="../../index.html">Iniciar sesión</a>
                </div>
                <p class="login-link">¿Ya tienes una cuenta? <a href="../../index.html">Inicia sesión aquí</a></p>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Bully Be Kind - Todos los derechos reservados</p>
        </footer>
    </div>
    
    <script src="registro.js"></script>
</body>
</html>
